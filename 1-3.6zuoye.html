<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			list-style: none;
		}
		li{
			float:left;
			border:1px solid red;
			width:100px;
			height:30px;
			background-color: yellow;
			text-align: center;
			line-height: 30px;
		}
		li:hover{
			background-color: #eee;
		}
		a{
			color:blue;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="">主页</a></li>
		<li><a href="">百度</a></li>
		<li><a href="">网易</a></li>
		<li><a href="">搜狐</a></li>
		<li><a href="">阿里</a></li>
	</ul>
</body>
</html>
