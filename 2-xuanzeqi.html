<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*元素选择器*/
		h1{
			color:red;
		}
		/* id选择器 */
		#hello{
			color:blue;
		}

		/*class选择器*/
		.world{
			color:pink;
		}

		/*层级选择器*/
		.fruit li{
			color:green;
		}
		.sport li{
			color:blue;
			background-color: #eee;
		}

		/*伪类选择器：指定一些行为*/
		li:hover{
			background-color: black;
		}
	</style>
</head>
<body>
	<h1>元素选择器</h1>

	<h3 id="hello">你好</h3>

	<h3 class="world">世界</h3>
	<p class="world">世界段落</p>
	<a href="" class="world">世界链接</a>

	<ul class="fruit">
		<li>香蕉</li>
		<li>苹果</li>
		<li>鸭梨</li>
	</ul>

	<ul class="sport">
		<li>篮球</li>
		<li>足球</li>
		<li>羽毛球</li>
	</ul>
</body>
</html>
